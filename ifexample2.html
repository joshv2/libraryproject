<body>

<input id="setvar" type="text" length="12"></input>
<input type="button" value="Submit" onclick="testval()"></input>

<script type="text/javascript">



function testval(){
	var example = parseInt(setvar.value);
	if (example == 1) {
			alert(example);
		} else {
			alert("Example variable does not equal 1");
		}
	};
</script>
